version: "3.9"
services:
  web:
    build: .
    ports:
      - "56733:80"
    volumes:
      - .:/app
  dist:
    build:
      context: .
      dockerfile: .ci/Dockerfile
  test:
    build:
      context: .
      dockerfile: .ci/Dockerfile
    depends_on:
      - dist
    command: python -m pytest
